
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOL Token - Staking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>🔐 Staking Paneli</h1><a href="index.html">⬅ Ana Sayfa</a></header>
  <main>
    <div class="staking-box">
      <label>Stake Miktarı:</label>
      <input type="number" id="stake" placeholder="1000 LOL" />
      <button onclick="calculate()">Stake Et</button>
      <p id="result">Kazanç: 0 LOL/ay</p>
    </div>
  </main>
  <script>
    function calculate() {
      const val = parseFloat(document.getElementById("stake").value);
      document.getElementById("result").textContent = "Kazanç: " + (val * 0.08).toFixed(0) + " LOL/ay";
    }
  </script>
</body>
</html>
