
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL Token Staking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .staking-box {
      margin: 2rem auto;
      max-width: 400px;
      background-color: #ffe4f3;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .staking-box input {
      width: 80%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .staking-feedback {
      margin-top: 1rem;
      font-size: 1rem;
      color: #4a148c;
      font-weight: bold;
    }
    .sticker-animation {
      margin-top: 3rem;
      animation: fadeIn 2s ease-in-out;
    }
    .sticker-animation img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .sticker-animation p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #880e4f;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>💎 LOL Token Staking</h1>
  </header>
  <main>
    <p>LOL Token'larını stake et, kazancını artır! Aşağıdaki alanı kullanarak tokenlarını kilitleyebilir ve pasif gelir elde edebilirsin.</p>
    <div class="staking-box">
      <label for="amount">📥 Stake Edilecek Miktar:</label>
      <input type="number" id="amount" placeholder="1000 LOL" />
      <button class="btn">🔒 Stake Et</button>
      <p class="staking-feedback">📈 Tahmini kazanç: <span id="earnings">0</span> LOL / ay</p>
    </div>
    <div class="sticker-animation">
      <img src="images/sticker-fire.gif" alt="Stake Fire Sticker" />
      <p>🔥 Staking yapanlara özel NFT Stickerlar geliyor!</p>
    </div>
  </main>
  <footer>
    <a href="index.html" class="btn">⬅️ Ana Sayfa</a>
  </footer>
  <script>
    const input = document.getElementById("amount");
    const earnings = document.getElementById("earnings");
    input.addEventListener("input", () => {
      const value = parseFloat(input.value);
      earnings.textContent = isNaN(value) ? 0 : Math.floor(value * 0.08);
    });
  </script>
</body>
</html>
